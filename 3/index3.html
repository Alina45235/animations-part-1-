<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3: Блоки текст + картинка</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="blocks-container">
        <!-- БЛОК 1: Текст слева, картинка справа -->
        <div class="block">
            <div class="text-part">
                <div class="text-content">
                    HELLO_WORLD
                </div>
            </div>
            <div class="image-part">
                <img src="./img/1.jpg" alt="Пейзаж" class="block-image">
            </div>
        </div>

        <!-- БЛОК 2: Картинка слева, текст справа -->
        <div class="block reverse">
            <div class="image-part">
                <img src="./img/2.jpg" alt="Пейзаж" class="block-image">
            </div>
            <div class="text-part">
                <div class="text-content">
                    HELLO_WORLD
                </div>
            </div>
        </div>

        <!-- БЛОК 3: Текст слева, картинка справа -->
        <div class="block">
            <div class="text-part">
                <div class="text-content">
                    HELLO_WORLD
                </div>
            </div>
            <div class="image-part">
                <img src="./img/3.jpg" alt="Пейзаж" class="block-image">
            </div>
        </div>
    </div>
</body>
</html>
